
<div class="container slika">



         <h1 class="page-header">Product details: </h1>




            <div class="col-md-6 ">

                 <img class="img-responsive" src="{{product.imagePath}}" alt="Toyo tire"> 

               </div>

            <div class="col-md-6">
               <div class="">
                <table class="table table-responsive table-striped"  >
                  <thead >
                    <tr>
                      <th>#:</th>
                      <td>{{product.id}}</td>
                    </tr>
                    <tr>
                      <th>Name:</th>
                      <td>{{product.name}}</td>
                    </tr>
                    <tr>
                      <th>Type:</th>
                      <td>{{product.type}}</td>
                    </tr>
                    <tr>
                      <th>Serial number:</th>
                      <td>{{product.serialNumber}}</td>
                    </tr>
                    <tr>
                      <th>Dimension:</th>
                      <td>{{product.dimension}}</td>
                    </tr>
                    <tr>
                      <th>Price:</th>
                      <td>{{product.price}}</td>
                    </tr>
                    <tr>
                      <th>Rating:</th>
                      <td>{{product.rating}}</td>
                    </tr>


                    </thead>
              </table>
              </div>

              <a href="/#/admin" class="btn btn_xs btn-default" role="button">Back</a> 
              </div>
