<div class="container ">
      <!-- Example row of columns -->
      
       

        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main">
          <h1>Add new item </h1>
       
           <br>
           <form name="addNewItemForm" class="form-horizontal">

              <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name:</label>
                <div ng-messages="addForm.name.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name" ng-model="adminCtrl.formInfo.name" required / >
                     
                </div>
              </div>

               <div class="form-group">
                <label for="type" class="col-sm-3 control-label">Type:</label>
                <div ng-messages="addForm.type.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="type" id="type" placeholder="Type" ng-model="adminCtrl.formInfo.type" required / >
                     
                </div>
              </div>

              <div class="form-group">
                <label for="serialNumber" class="col-sm-3 control-label">Serial number:</label>
                <div ng-messages="addForm.serialNumber.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="serialNumber" id="serialNumber" placeholder="Serial number" ng-model="adminCtrl.formInfo.serialNumber" required / >
                     
                </div>
              </div>

              <div class="form-group">
                <label for="dimension" class="col-sm-3 control-label">Dimension:</label>
                <div ng-messages="addForm.dimension.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="dimension" id="dimension" placeholder="Dimension" ng-model="adminCtrl.formInfo.dimension" required / >
                     
                </div>
              </div>

              <div class="form-group">
                <label for="imagePath" class="col-sm-3 control-label">Image path:</label>
                <div ng-messages="addForm.imagePath.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="imagePath" id="imagePath" placeholder="Image path" ng-model="adminCtrl.formInfo.imagePath" required / >
                     
                </div>
              </div>

              <div class="form-group">
                <label for="stockCount" class="col-sm-3 control-label">Stock count:</label>
                <div ng-messages="addForm.stockCount.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="stockCount" id="stockCount" placeholder="Stock count" ng-model="adminCtrl.formInfo.stockCount" required / >
                     
                </div>
              </div>

              <div class="form-group">
                <label for="soldCount" class="col-sm-3 control-label">Sold count:</label>
                <div ng-messages="addForm.soldCount.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="soldCount" id="soldCount" placeholder="Sold count" ng-model="adminCtrl.formInfo.soldCount" required / >
                     
                </div>
              </div>

              <div class="form-group">
                <label for="rating" class="col-sm-3 control-label">Rating:</label>
                <div ng-messages="addForm.rating.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="rating" id="rating" placeholder="Rating" ng-model="adminCtrl.formInfo.rating" required / >
                     
                </div>
              </div>

              <div class="form-group">
                <label for="price" class="col-sm-3 control-label">Price:</label>
                <div ng-messages="addForm.price.$error" class="col-sm-9">
                  <input type="text" class="form-control" name="price" id="price" placeholder="Price" ng-model="adminCtrl.formInfo.price" required / >
                     
                </div>
              </div>
               
              
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button ng-disabled="addNewItemForm.$invalid" type="submit" ng-click="adminCtrl.addItem()" class="btn btn-primary">Add </button>
                </div>
              </div>

          </form>
          </div>

          <br><br>
       </div>
