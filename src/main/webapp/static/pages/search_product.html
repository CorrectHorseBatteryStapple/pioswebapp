<div class="search-product">
    <h2>This is product_search page embedded in index.html</h2>
    <p>angular controller says: {{message}}</p>

    <hr>
    <div class="row">
    	<div class="col-md-4 text-center">
    		<em>Choose product category...</em>
    	</div>
    	<div class="col-md-4 text-center">
    		<em>Select product</em>
		    <div class="well row" ng-repeat="item in availableProducts track by $index">
		    	<em>{{item}}</em>
		    </div>
    	</div>
    	<div class="col-md-4 text-center">
    		<em>Choose car...</em>
    	</div>
    </div>
</div>
