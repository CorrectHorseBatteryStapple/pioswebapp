
<div class="container">


<div class="col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0 main">
          <h1 class="page-header">Shopping cart:</h1>

        

          <h2 class="sub-header"></h2>
          <div class="table-responsive">
            <table class="table table-striped"  >
              <thead >
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Manufacturer</th>
                  <th>Type</th>
                  <th>Serial number</th>
                  <th>Dimension</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody >
                <tr ng-repeat="item in cartCtrl.cart.cartProductList track by $index">
                  <td>{{$index+1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.manufacturer}}</td>
                  <td>{{item.type}}</td>
                  <td>{{item.serialNumber}}</td>
                  <td>{{item.dimension}}</td>
                  <td>{{item.price}}</td>
                  <td> <a ng-click = "cartCtrl.removeItemFromCart(item.id,$index)" class="btn btn_xs btn-danger" role="button">Remove</a> </td>
                  
                </tr>
                
                
              </tbody>
            </table>
          </div>
           <a href="/#/search" class="btn btn_xs btn-default" role="button">Return to search more products</a> 
           <a ng-click = "cartCtrl.confirmOrder()" class="btn btn_xs btn-success" role="button">Buy</a>

        </div>


    </div>
